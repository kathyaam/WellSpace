    <h2 style="color: #2f4156;">Today's date is: <span id="datetime-display"></span></h2>
    <script>
    // Function to display the current date and time
    function displayDateTime() {
        const datetimeDisplayElement = document.getElementById('datetime-display');
        const currentDateTime = new Date();
        // Format the date and time using user's locale for a readable format
        datetimeDisplayElement.textContent = currentDateTime.toLocaleString(); 
    }

    // Call the function immediately to display the time when the page loads
    displayDateTime();

    // Update the date and time every second (1000 milliseconds)
    setInterval(displayDateTime, 1000);
</script>
