    <script>
        // Calendar day hover effects
        const calendarDays = document.querySelectorAll('.calendar-day');
        calendarDays.forEach(day => {
            day.addEventListener('click', function() {
                // Remove previous selection
                calendarDays.forEach(d => d.classList.remove('has-appointment'));
                // Add selection to clicked day
                this.classList.add('has-appointment');
            });
        });

        // Add medication button - adds new row to table
        const addMedBtn = document.querySelector('.add-row-btn');
        const medsTable = document.querySelector('.meds-table');
        
        addMedBtn.addEventListener('click', function() {
            // Create new row
            const newRow = document.createElement('div');
            newRow.className = 'table-row';
            newRow.innerHTML = `
                <div class="med-name">
                    <input type="text" class="date-input" placeholder="Medication name" style="width: 100%;">
                </div>
                <div>
                    <select class="date-input">
                        <option>Select status</option>
                        <option>Taken</option>
                        <option>Missed</option>
                        <option>Pending</option>
                    </select>
                </div>
                <div>
                    <input type="date" class="date-input">
                </div>
                <div>
                    <input type="text" class="date-input" placeholder="Notes" style="width: 100%;">
                </div>
            `;
            
            // Insert before the last row (which should remain empty)
            medsTable.appendChild(newRow);
            
            // Focus on the medication name input
            newRow.querySelector('input[type="text"]').focus();
        });

        // Add appointment button
        const addApptBtn = document.querySelector('.add-appointment-btn');
        addApptBtn.addEventListener('click', function() {
            alert('Add appointment functionality would open a modal or form here');
        });

        // Toggle buttons
        const toggleBtns = document.querySelectorAll('.toggle-btn');
        toggleBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                toggleBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
